    <script>
        window.onload = function() {
            $ = window.jQuery;
    
            var Accordion = function(el, multiple) {
                this.el = el || {};
                this.multiple = multiple || false;
    
                // Variables privadas
                var links = this.el.find(".link");
                // Evento
                links.on(
                    "click", {
                        el: this.el,
                        multiple: this.multiple,
                    },
                    this.dropdown
                );
            };
    
            Accordion.prototype.dropdown = function(e) {
                var $el = e.data.el;
                ($this = $(this)), ($next = $this.next());
    
                $next.slideToggle();
                $this.parent().toggleClass("open");
    
                if (!e.data.multiple) {
                    $el.find(".submenu").not($next).slideUp().parent().removeClass("open");
                }
            };
    
            var accordion = new Accordion($("#accordion"), false);
            var accordion = new Accordion($('#accordion_top'), false);
        }
    </script>

    <!-- Promo styles -->
<script>
    $(function () {
        $ = window.jQuery;

        $(".remind-me-signup #_signup_email").focus(function () {
            $(".remind-me-signup #email-msg").addClass("visual-hidden");
            $(".remind-me-signup .email-msg-alert").css({
                "display": "none"
            });
        });

        $(".remind-me-signup form").submit(function (e) {
            e.preventDefault();
            email = $(".remind-me-signup input").val().trim();
            var anyErrorFound = _validateEmail(email);
            if (!anyErrorFound) {
                $(".remind-me-signup .email-msg-alert").html(
                "<div class='alert alert-danger alert-dismissable'>The email address entered is invalid.</div>"
                );
                $(".remind-me-signup .email-msg-alert").show();
                e.preventDefault();
                return;
            } else {
                $(".remind-me-signup .email-msg-alert").hide();
                window.location = `https://app.ntaskmanager.com/welcome/createprofile?email=${email}&plan=business&promoCode=BFCM2022`;
                
            }
        });

        function _validateEmail(email) {
        var re =
            /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(email);
        }
    });
</script>
